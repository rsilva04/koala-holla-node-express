<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <header>
      <img src="images/icon.png" class="icon" />
      <h1>Koala Holla</h1>
      <h3>1976 Llama Comma Drive</h2>
      <h3>Walla Walla, WA</h2>
    </header>
    <section id="addKoala">
      <h2>Add Koala</h2>
      <form onsubmit="addNewKoala(event)">
      <input type="text" id="nameIn" value="" placeholder="Name">
      <input type="text" id="ageIn" value="" placeholder="Age">
      <input type="text" id="sexIn" value="" placeholder="Sex">
      <select id="readyForTransferIn" value="">
          <option value="true">Yes</option>
          <option value="false">No</option>
          </select>
      <input type="text" id="notesIn" value="" placeholder="Notes">
      <input type="submit" value="Add Koala" id="addButton" />
    </form>
    </section>
    <section>
      <h2>All Koalas</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Sex</th>
            <th>Ready for Transfer</th>
            <th>Notes</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </body>
</html>
